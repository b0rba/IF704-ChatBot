version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - bot_challenge
  - translate

entities:
  - phrase
  - begin_phrase
  - end_phrase
  - lang

slots:
  phrase:
    type: text
  begin_phrase:
    type: text
  end_phrase:
    type: text
  lang:
    type: text

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_sad:
  - text: "Sorry! Can u rephrase like: 'how can i say <sentence> in <language>?"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_translation:
    - text: "You want to translate {phrase} to {lang}, don't you?"

actions:
  - action_translate
  - utter_did_that_help
  - utter_happy
  - utter_sad
  - utter_goodbye

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
